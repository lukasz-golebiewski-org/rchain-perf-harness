rnode {

  server {
    host = bootstrap
    port = 30011
    port-http = 30012
    port-kademlia = 40404
    upnp = false
    send-timeout = 5 seconds
    standalone = true
    map-size = 1000000000
    data-dir = "./drone/config/data"
    allow-private-addresses = true

    metrics.prometheus = true
    metrics.influxdb-udp = true
  }

  grpc {
    host = grpc
    port-external = 30015
    port-internal = 40402
  }

  casper {
    validator-public-key = 118eb0ae2193c83e960b46c42026bd6e21d5cc02854881baedd296764d5cd743
    validator-private-key = 6a22ddc9300ef7658c67cfcf8da358c6e7ffa75257361261ca47409d0c7ea6ee
  }

  influxdb {
    hostname = "influxdb"
    port = 8089
  }
}

kamon {
  environment {
    service = "rnode"
    host = "bootstrap"
  }

  metric {
    tick-interval = 500ms
  }
}
